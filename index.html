<!DOCTYPE html>
<html lang="en">

<head>

            <h2>Informacion Basica</h2>
            <form action="" class="form-flex" id="formulario">

                    <input  id="salario" placeholder="Introduzca el salario">
                </div>

                <div class="container-form">
                    <label for="horas">Horas</label>
                    <input id="horas" placeholder="Introduzca las horas Trabajadas">
                </div>

                <button class="button-form" type="submit" >
                    enviar
                </button>
            </form>
        </div>

    </section>
    <table class="tablee" id="table">
    </table>
